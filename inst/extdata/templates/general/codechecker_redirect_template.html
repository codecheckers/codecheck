<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url={{redirect_url}}">
  <link rel="canonical" href="{{redirect_url}}" />
  <link rel="shortcut icon" type="image/png" href="../../favicon.png">
  <link rel="stylesheet" href="../../assets/codecheck-register.css">
  <title>Redirecting to {{codechecker_name}}</title>
</head>
<body>
  <!-- Navigation header -->
  <div class="codecheck-navbar">
    <div class="navbar-container">
      <a href="../../index.html" class="navbar-brand">
        <img src="../../codecheck_logo.svg" alt="CODECHECK" class="navbar-logo">
      </a>
    </div>
  </div>

  <!-- Main content -->
  <div class="redirect-container">
    <div class="redirect-message">
      <h1 class="redirect-title">
        Redirecting to {{codechecker_name}}'s CODECHECK page
      </h1>
      <p class="redirect-text">
        This page has moved. You will be automatically redirected in a moment.
      </p>
      <p class="redirect-text-small">
        If you are not redirected automatically, <a href="{{redirect_url}}" class="redirect-link">click here</a>.
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="redirect-footer">
    <div class="redirect-footer-container">
      <p class="redirect-footer-text">
        <a href="https://github.com/codecheckers" target="_blank" class="redirect-footer-link">GitHub Organization</a>
        <a href="https://zenodo.org/communities/codecheck/" target="_blank" class="redirect-footer-link">Zenodo Community</a>
        <a href="https://codecheck.org.uk/" target="_blank" class="redirect-footer-link">About CODECHECK</a>
      </p>
    </div>
  </footer>
</body>
</html>
